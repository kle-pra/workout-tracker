<section fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="390px">
    <mat-card-title>Start a workout!</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder=" Choose an exercise">
          <mat-option [value]="pushups">
            Push-ups
          </mat-option>
          <mat-option [value]="pullups">
            Pull-ups
          </mat-option>
          <mat-option [value]="squats">
            Squats
          </mat-option>
          <mat-option [value]="hspushups">
            Handstand pushups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>

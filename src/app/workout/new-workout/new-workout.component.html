<section fxLayout="row" fxLayoutAlign="center" id="new-workout">
  <mat-card fxFlex.xs="100%" fxFlex="420px">
    <mat-card-title fxLayoutAlign="center">Start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder=" Choose an exercise">
          <mat-option [value]="pushups">
            Push-ups
          </mat-option>
          <mat-option [value]="pullups">
            Pull-ups
          </mat-option>
          <mat-option [value]="squats">
            Squats
          </mat-option>
          <mat-option [value]="hspushups">
            Handstand pushups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onStartWorkout()" type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</section>

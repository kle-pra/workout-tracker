<mat-tab-group *ngIf="!isWorkoutActive">
  <mat-tab label="New workout">
    <ng-template matTabContent>
      <app-new-workout (startWorkout)="isWorkoutActive = true"></app-new-workout>
    </ng-template>
  </mat-tab>
  <mat-tab label="History">
    <ng-template matTabContent>
      <app-history></app-history>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<app-current-workout *ngIf="isWorkoutActive"></app-current-workout>

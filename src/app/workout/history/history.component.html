<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<!-- <div class="mat-elevation-z8"> -->
<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.date | date}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>
  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.duration | number}} </mat-cell>
  </ng-container>

  <!-- Calories Column -->
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Calories </mat-header-cell>
    <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.calories | number}} </mat-cell>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
    <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.state}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

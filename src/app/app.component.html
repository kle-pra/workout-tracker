<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['workout']">Workout</a>
      <a mat-list-item [routerLink]="['login']">Login</a>
      <a mat-list-item [routerLink]="['register']">Register</a>
      <a mat-list-item [routerLink]="['/']">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-button (click)="sidenav.toggle()"><span>Open/Close</span></button>
      </div>
      <div>
        <a mat-button class="logo" routerLink="/"><span>Workout tracker</span></a>
      </div>
      <span class="example-spacer"></span>
      <div>
        <a mat-button [routerLink]="['workout']">workout</a>
        <a mat-button [routerLink]="['login']">login</a>
        <a mat-button [routerLink]="['register']">register</a>
      </div>
    </mat-toolbar>
    <!-- main semantic ... -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
